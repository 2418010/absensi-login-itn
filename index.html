<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistem Absensi Mahasiswa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Sistem Absensi Mahasiswa</h1>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="2418010@itn.ac.id" required>
        <input type="password" placeholder="********" required>
        <button type="submit">Login</button>
        <div class="forgot">
          <a href="#">Lupa Password?</a>
        </div>
      </form>
    </div>
  </main>

  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // cegah reload halaman

      const email = form.querySelector('input[type="email"]').value;
      const password = form.querySelector('input[type="password"]').value;

      // Ganti password sesuai yang kamu inginkan
      if(email === '2418010@itn.ac.id' && password === 'password123') {
        alert('Login berhasil!');
        // Contoh redirect ke halaman dashboard atau lain
        // window.location.href = 'dashboard.html';
      } else {
        alert('Email atau password salah!');
      }
    });
  </script>
</body>
</html>
